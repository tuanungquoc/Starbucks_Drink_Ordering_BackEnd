swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - application/octet-stream
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /SJ/starbucs/order:
    # binds a127 app logic to a route
    x-swagger-router-controller: ordercontroller
    post:
      description: place an order
      # used as the method name of the controller
      operationId: placeOrder
      parameters:
        - name: order
          in: body
          description: order properties
          required: true
          schema:
            $ref: "#/definitions/Order"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetOrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /SJ/starbucs/orders:
    # binds a127 app logic to a route
    x-swagger-router-controller: orderscontroller
    get:
      description: Returns all orders that not been proccessed
      # used as the method name of the controller
      operationId: getListOfOrders
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GetOrdersListResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /SJ/starbucs/order/{order_id}:
    # binds a127 app logic to a route
    x-swagger-router-controller: ordercontroller
    get:
      operationId: getOrder
      parameters:
        - name: order_id
          type: string
          in: path
          required: true
      description: get all current orders
      # define the type of response for Success "200" and Error
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetOrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      operationId: changeOrder
      parameters:
        - name: order_id
          type: string
          in: path
          required: true
        - name: order
          in: body
          description: order properties
          required: true
          schema:
            $ref: "#/definitions/Order"
      description: change order
      # define the type of response for Success "200" and Error
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetOrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete an order
      # used as the method name of the controller
      operationId: cancelOrder
      parameters:
        - name: order_id
          description: Order id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /SJ/starbucs/order/{order_id}/pay:
      # binds a127 app logic to a route
      x-swagger-router-controller: paymentcontroller
      post:
        description: Pay my order
        # used as the method name of the controller
        operationId: payOrder
        parameters:
          - name: order_id
            description: Order id
            type: string
            in: path
            required: true
        responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/GetOrderPaymentResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GetOrderPaymentResponse:
    type: object
    properties:
      location:
        type: string
        description: location where you place order
      items:
        type: array
        description: list of order items
        items:
          type: object
          properties:
            qty:
              type: number
              description: quantity of order item
            name:
              type: string
              description: name of order item
            milk:
              type: string
              description: name of type of milk
            size:
              type: string
              description: size of order
      links:
        type: object
        properties:
          order: 
            type: string
      status:
        type: string
      message:
        type: string
    required:
        - location
        - links
  GetOrderResponse:
    type: object
    properties:
      location:
        type: string
        description: location where you place order
      items:
        type: array
        description: list of order items
        items:
          type: object
          properties:
            qty:
              type: number
              description: quantity of order item
            name:
              type: string
              description: name of order item
            milk:
              type: string
              description: name of type of milk
            size:
              type: string
              description: size of order
      links:
        type: object
        properties:
          payment: 
            type: string
          order: 
            type: string
      status:
        type: string
      message:
        type: string
    required:
        - location
        - links
  GetOrdersListResponse:
    type: array
    items:
      $ref: "#/definitions/GetOrderResponse"
  Order:
    type: object
    properties:
      location:
        type: string
        description: location where you place order
      items:
        type: array
        description: list of order items
        items:
          type: object
          properties:
            qty:
              type: number
              description: quantity of order item
            name:
              type: string
              description: name of order item
            milk:
              type: string
              description: name of type of milk
            size:
              type: string
              description: size of order
    required:
      - location
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment
    required:
      - success
      - description
  ErrorResponse:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
    required:
      - status
      - message
